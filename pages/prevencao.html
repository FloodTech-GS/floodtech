<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo-floodtech.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/prevencao.css">
    <script src="../js/menu.js" defer></script>
    <title>Prevenção - FloodTech</title>
</head>
<body>
    <header>
         <section class="header" id="header">
            <a href="./prevencao.html"><i class="fa-solid fa-house-flood-water"></i> FloodTech</a>
            <nav id="nav">
                <button id="btn-mobile"><span id="hamburguer"></span></button>
                <ul id="menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./prevencao.html">Prevenção</a></li>
                    <li><a href="./integrantes.html">Integrantes</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="./contatos.html">Contato</a></li>
                    <li><a href="./login-cadastro.html" class="btn-login">LOGIN</a></li>
                </ul>
            </nav>
        </section>
        <section class="home-header">
            <section class="home">
                <figure class="conteudo-home">
                    <h1><span>Prevenir é o melhor caminho</span></h1>
                    <p>Conheça os passos para manter você e sua família seguros.</p>
                </figure>
            </section>
        </section>
    </header>
    <main>
        <section class="cards-grid">
            <figure class="card">
                <div class="card-icon">🏠</div>
                <h2>Proteja sua casa</h2>
                <p>Eleve móveis, instale válvulas antirretorno e mantenha áreas limpas para evitar danos.</p>
            </figure>
            <figure class="card">
                <div class="card-icon">🎒</div>
                <h2>Monte seu kit</h2>
                <p>Lanterna, documentos, água potável e itens essenciais para emergências.</p>
            </figure>
            <figure class="card">
                <div class="card-icon">🛣️</div>
                <h2>Tenha uma rota</h2>
                <p>Saiba para onde ir e como agir rapidamente em caso de evacuação.</p>
            </figure>
            <figure class="card">
                <div class="card-icon">📞</div>
                <h2>Mantenha contato</h2>
                <p>Informe seus vizinhos e mantenha canais de comunicação abertos.</p>
            </figure>
        </section>

        <section class="checklist-container">
            <h2>Checklist de Prevenção</h2>
            <ul class="checklist">
                <li>
                <input type="checkbox" id="kit"/>
                <label for="kit">Tenho um kit de emergência</label>
                </li>
                <li>
                <input type="checkbox" id="rota"/>
                <label for="rota">Sei onde ir em caso de evacuação</label>
                </li>
                <li>
                <input type="checkbox" id="vizinho"/>
                <label for="vizinho">Avisei meus vizinhos</label>
                </li>
            </ul>
        </section>

        <section class="timeline-container">
            <section class="timeline">
                    <figure class="card-timeline">
                        <div class="card-timeline-icon">🕒</div>
                            <section class="card-timeline-text">
                                <h3>Antes da enchente</h3>
                                <p>Prepare sua casa e seu kit de emergência para minimizar riscos.</p>
                            </section>
                    </figure>
                    <figure class="card-timeline">
                        <div class="card-timeline-icon">⚠️</div>
                        <section class="card-timeline-text">
                            <h3>Durante a enchente</h3>
                            <p>Evacue com segurança e evite áreas alagadas.</p>
                        </section>
                    </figure>
                    <figure class="card-timeline">
                        <div class="card-timeline-icon">🧹</div>
                        <section class="card-timeline-text">
                            <h3>Depois da enchente</h3>
                            <p>Higienize o ambiente e reporte danos às autoridades.</p>
                        </section>
                    </figure>
            </section>
        </section>
    </main>
    <footer>
        <section class="footer-conteudo">
            <h3>FloodTech</h3>
            <p>Tecnologia a serviço da prevenção de enchentes.</p>
        </section>
        <section class="footer-bottom">
            <p>&copy; 2025 FloodTech - Todos os direitos reservados.</p>
        </section>
    </footer>
</body>
</html>
