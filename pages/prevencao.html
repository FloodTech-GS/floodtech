<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo-floodtech.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/prevencao.css">
    <title>Prevenção - FloodTech</title>
</head>
<body>
    <header>
        <section class="header">
            <img src="../assets/logo-floodtech.svg" alt="Logo da FloodTech">
            <nav>
                <!-- <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#"></a>Boas Práticas</li>
                    <li><a href="#"></a>O que fazer?</li>
                    <li><a href="#"></a>Fundadores</li>
                    <li><a href="#"></a>Contato</li>
                </ul>
                <button id="btn-irPLogin">Login</button> -->
            </nav>
            <i class="fa-solid fa-bars"></i>
        </section>
        <section class="home-header">
            <section class="home">
                <figure class="conteudo-home">
                    <h1><span>Prevenir é o melhor caminho</span></h1>
                    <p>Conheça os passos para manter você e sua família seguros.</p>
                </figure>
            </section>
        </section>
    </header>
    <main>
        <section class="cards-grid">
            <figure class="card">
                <div class="card-icon">🏠</div>
                <h2>Proteja sua casa</h2>
                <p>Eleve móveis, instale válvulas antirretorno e mantenha áreas limpas para evitar danos.</p>
            </figure>
            <figure class="card">
                <div class="card-icon">🎒</div>
                <h2>Monte seu kit</h2>
                <p>Lanterna, documentos, água potável e itens essenciais para emergências.</p>
            </figure>
            <figure class="card">
                <div class="card-icon">🛣️</div>
                <h2>Tenha uma rota</h2>
                <p>Saiba para onde ir e como agir rapidamente em caso de evacuação.</p>
            </figure>
            <figure class="card">
                <div class="card-icon">📞</div>
                <h2>Mantenha contato</h2>
                <p>Informe seus vizinhos e mantenha canais de comunicação abertos.</p>
            </figure>
        </section>

        <section class="checklist-container">
            <h2>Checklist de Prevenção</h2>
            <ul class="checklist">
                <li>
                <input type="checkbox" id="kit"/>
                <label for="kit">Tenho um kit de emergência</label>
                </li>
                <li>
                <input type="checkbox" id="rota"/>
                <label for="rota">Sei onde ir em caso de evacuação</label>
                </li>
                <li>
                <input type="checkbox" id="vizinho"/>
                <label for="vizinho">Avisei meus vizinhos</label>
                </li>
            </ul>
        </section>
    </main>
    <footer></footer>
</body>
</html>
