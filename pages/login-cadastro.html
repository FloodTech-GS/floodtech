<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/login-cadastro.css">
    <script src="../js/login-cadastro.js" defer></script>
    <title>Login | FloodTech</title>
</head>
<body>
    <header>
        <section class="header">
            <a href="./login-cadastro.html"><i class="fa-solid fa-house-flood-water"></i> FloodTech</a>
            <nav>
                <!-- <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#"></a>Boas Práticas</li>
                    <li><a href="#"></a>O que fazer?</li>
                    <li><a href="#"></a>Fundadores</li>
                    <li><a href="#"></a>Contato</li>
                </ul>
                <button id="btn-irPLogin">Login</button> -->
            </nav>
            <i class="fa-solid fa-bars"></i>
        </section>
    </header>
    <main>
        <section class="container">
            <section class="container-img">
                <img src="../assets/img-login.jpg" alt="Cidade sendo alagada">
            </section>
            <section class="formulario" id="idFormLogin">
                <section class="titulo-formulario">
                    <h2>Faça seu Login</h2>
                    <p>É novo por aqui? <span id="idIrPCadastro">Crie sua conta</span></p>
                </section>
                <form>
                    <figure class="group-iput">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="idNome">
                        <span id="erroNome">Nome deve conter pelo menos 3 caracteres.</span>
                    </figure>
                    <figure class="group-iput">
                        <label for="numtel">Número de Telefone</label>
                        <input type="tel" name="numtel" id="idNumTel">
                        <span id="erroTelefone">O telefone deve conter o DDD e apenas números.</span>
                    </figure>
                    <figure class="group-iput">
                        <label for="nome">Email</label>
                        <input type="email" name="email" id="idEmail">
                        <span id="erroEmail">O email deve conter '@' e '.', sem conter espaço.</span>
                    </figure>
                    <figure class="group-iput">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="idSenha">
                        <span id="erroSenha">A senha deve conter pelo menos 6 caracteres.</span>
                    </figure>
                    <button>Entrar</button>
                </form>
            </section>
            <section class="formulario" id="idFormCad">
                <section class="titulo-formulario">
                    <h2>Faça seu Cadastro</h2>
                    <p>Já possui uma conta? <span id="idIrPLogin">Entrar</span></p>
                </section>
                <form>
                    <figure class="group-iput">
                        <label for="nome">Email</label>
                        <input type="email" name="email" id="idEmailCad">
                        <span id="erroEmailCad">O email deve conter '@' e '.', sem conter espaço.</span>
                    </figure>
                    <figure class="group-iput">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="idSenhaCad">
                        <span id="erroSenhaCad">A senha deve conter pelo menos 6 caracteres.</span>
                    </figure>
                    <button>Cadastrar</button>
                </form>
            </section>
        </section>
    </main>
    <footer>
        <section class="footer-conteudo">
            <h3>FloodTech</h3>
            <p>Tecnologia a serviço da prevenção de enchentes.</p>
        </section>
        <section class="footer-bottom">
            <p>&copy; 2025 FloodTech - Todos os direitos reservados.</p>
        </section>
    </footer>

    <a href="../index.html"></a>
</body>
</html>
